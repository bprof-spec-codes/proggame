<!-- Points Shop Section -->
<section class="points-shop">
    <h2>Points Shop</h2>
    <div class="points-info">
      <p>Your Points: <strong>1200</strong></p>
    </div>
    <div class="badge-shop-grid">
      <!-- Iterate over badges array -->
      <div class="badge-item" *ngFor="let badge of badges">
        <img [src]="badge.imagePath" [alt]="badge.name" class="badge-image">
        <p class="badge-name">{{ badge.name }}</p>
        <p class="badge-price">Price: {{ badge.price }} Points</p>
        <button class="buy-badge-button" (click)="purchaseBadge(badge.id)">Purchase</button>
      </div>
    </div>
  </section>
