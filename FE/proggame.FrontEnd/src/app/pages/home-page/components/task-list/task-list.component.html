<dx-data-grid
  id="gridContainer"
  keyExpr="id"
  [dataSource]="tasks"
  [columns]="['Name', 'Description', 'Difficulty']"
  [showBorders]="true"
>
  <dxo-filter-row [visible]="true"></dxo-filter-row>
  <dxi-column
    dataField="id"
    [visible]="false"
    [showInColumnChooser]="false"
  ></dxi-column>
  <dxi-column dataField="name"></dxi-column>
  <dxi-column dataField="description"></dxi-column>
  <dxi-column dataField="difficulty" [alignment]="'left'"></dxi-column>
</dx-data-grid>
